<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Конфігуратор авточохлів Tuning Cobra</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Блок авторизации -->
  <div id="authScreen" style="position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:#222;display:flex;align-items:center;justify-content:center;">
    <form id="authForm" style="background:#fff;padding:32px 24px;border-radius:8px;box-shadow:0 0 20px #0003;display:flex;flex-direction:column;gap:16px;min-width:260px;">
      <h2 style="margin:0 0 12px 0;">Вхід</h2>
      <input type="text" id="loginInput" placeholder="Логін" autocomplete="username" required>
      <input type="password" id="passwordInput" placeholder="Пароль" autocomplete="current-password" required>
      <button type="submit">Увійти</button>
      <div id="authError" style="color:red;display:none;">Невірний логін або пароль</div>
    </form>
  </div>

  <header id="topBar">
    <h1>Конфігуратор авточохлів Tuning Cobra</h1>
  </header>

  <div id="configurator">
    <aside class="panel left" id="leftPanel">
      <h2>Основні опції</h2>

      <label>Лінійка дизайну:
        <select id="designSelect">
          <option>Комфорт 1</option>
          <option>Комфорт Плюс 2</option>
          <option>Комфорт Плюс 3</option>
          <option>Спорт 3</option>
        </select>
      </label>

      <label>Колір основи:
        <select id="baseColorSelect"></select>
      </label>

      <label>Центр:
        <select id="centerSelect"></select>
      </label>

      <label>
        <input type="checkbox" id="centerLaminCheckbox">
        Центр штучна шкіра
      </label>
      <select id="centerLaminColorSelect" disabled></select>

      <label>
        <input type="checkbox" id="centerPerfaCheckbox">
        Центр перфорація
      </label>
      <select id="centerPerfaColorSelect" disabled></select>

      <label>
        <input type="checkbox" id="insertEnable"> Кольорові вставки
      </label>
      <select id="insertColorSelect"></select>

      <!-- Только галочка для внутренних вставок -->
      <label>
        <input type="checkbox" id="innerInsertCheckbox">
        Внутрішні вставки
      </label>

      <label>Подголівники:
        <select id="headrestSelect">
          <option value="base">Ціл основа</option>
          <option value="center">Ціл центр</option>
        </select>
      </label>
    </aside>

    <main class="preview">
      <div id="seatPreview">
        <div id="layers" style="position:relative; width:100%; height:100%;"></div>
      </div>
      <div id="magnifier">
        <div id="magnifierContent"></div>
      </div>
    </main>

    <aside class="panel right" id="rightPanel">
      <h2>Декор та доповнення</h2>

      <label>Оздоблення (шов):
        <select id="stitchColorSelect">
          <option value="черная">чорна</option>
          <option value="бежевая">бежева</option>
          <option value="белая">біла</option>
          <option value="зеленая">зелена</option>
          <option value="коричневая">коричнева</option>
          <option value="красная">червона</option>
          <option value="светло-серая">світло-сіра</option>
          <option value="серая">сіра</option>
          <option value="синяя">синя</option>
          <option value="фиолетовая">фіолетова</option>
         </select>
      </label>

      <label style="margin-bottom:15px;">
        Отделка по центру:
        <select id="centerDecorSelect">
          <option value="Без отделки по центру.svg">Без оздоблення по центру</option>
          <option value="Стандарт.svg">Стандартне оздоблення</option>
        </select>
      </label>

      <label style="display:block; margin-top:10px;">
        <input type="checkbox" id="embroideryEnable">
        Включити вишивку
      </label>
      <label>Вишивка (файл):
        <select id="embroiderySelect"></select>
      </label>

      <label>
        <input type="checkbox" id="stripeOption">
        Полоса по центру
      </label>

      <label>Колір смуги:
        <select id="stripeColorSelect">
          <option value="бежевая">бежева</option>
          <option value="белая">бела</option>
          <option value="бирюзовая">бірюзова</option>
          <option value="бордовая">бордова</option>
          <option value="зеленая">зелена</option>
          <option value="коричневая">коричнева</option>
          <option value="красная">червона</option>
          <option value="оранжевая">оранжева</option>
          <option value="рыжая">рижа</option>
          <option value="светло-серая">світло-сіра</option>
          <option value="серая">сіра</option>
          <option value="синяя">синя</option>
          <option value="фиолетовая">фіолетова</option>
          <option value="черная">чорна</option>
        </select>
      </label>

      <label>Логотип:
        <select id="logoSelect"></select>
      </label>

      <label>
        <input type="checkbox" id="logoEnable">
        Додати логотип
      </label>
    </aside>
  </div>

  <button id="saveImageBtn">Зберегти зображення сидіння</button>
  <button id="logoutBtn" style="position:fixed;top:16px;right:16px;z-index:10001;display:none;">Вийти</button>

  <div id="notice-popup" style="display:none;">
  <div id="notice-content">
    <span id="notice-close">&times;</span>
    <p>
      <b>Увага!</b><br>
      Пам'ятайте, це тільки для візуалізації матеріалів та кольорів,<br>
      дизайн вашого сидіння відрізнятиметься.<br>
      Дякуємо за розуміння.
    </p>
  </div>
</div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
